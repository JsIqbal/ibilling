    /users:
        post:
            tags:
                - User
            summary: Create a new user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                firstName:
                                    type: string
                                    description: The user's first name.
                                    example: John
                                lastName:
                                    type: string
                                    description: The user's last name.
                                    example: Caprio
                                username:
                                    type: string
                                    description: The user's username.
                                    example: x32
                                email:
                                    type: string
                                    description: The user's email address.
                                    example: john.caprio@example.com
                                password:
                                    type: string
                                    description: The user's password.
                                    example: myPassword123
                                confirmPassword:
                                    type: string
                                    description: The user's confirmed password.
                                    example: myPassword123
                            required:
                                - firstName
                                - lastName
                                - profileId
                                - email
                                - password
                                - confirmPassword
            responses:
                "201":
                    description: The user was created successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        description: The ID of the newly created user.
                                        example: 1234abcd-5678-efgh-9012-ijklmnopqrst
                                    firstName:
                                        type: string
                                        description: The user's first name.
                                        example: John
                                    lastName:
                                        type: string
                                        description: The user's last name.
                                        example: Caprio
                                    username:
                                        type: string
                                        description: The username.
                                        example: d32
                                    email:
                                        type: string
                                        description: The user's email address.
                                        example: john.caprio@example.com
                                    createdAt:
                                        type: string
                                        format: date-time
                                        description: The date and time when the user was created.
                                        example: "2023-05-02T15:30:00Z"
                                    updatedAt:
                                        type: string
                                        format: date-time
                                        description: The date and time when the user was last updated.
                                        example: "2023-05-02T15:30:00Z"
                "400":
                    description: A user with the same email address already exists.
                "500":
                    description: An internal server error occurred.

        get:
            tags:
                - User
            summary: User list
            responses:
                "200":
                    description: Successfully show the users
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                        firstName:
                                            type: string
                                        lastName:
                                            type: string
                                        email:
                                            type: string
                                        created_at:
                                            type: string
                                        updated_at:
                                            type: string
                "401":
                    description: Unathenticate User.
                "500":
                    description: Internal server error.

        patch:
            tags:
                - User
            summary: User update
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                firstName:
                                    type: string
                                    description: First name of the user.
                                    example: john
                                lastName:
                                    type: string
                                    description: Last name of the user.
                                    example: caprio
            responses:
                "200":
                    description: Successfully updated the user
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                        profile_id:
                                            type: string
                                        firstName:
                                            type: string
                                        lastName:
                                            type: string
                                        email:
                                            type: string
                                        created_at:
                                            type: string
                                        updated_at:
                                            type: string
                "404":
                    description: User not found.
                "500":
                    description: Internal server error.

    /users/logout:
        post:
            tags:
                - User
            summary: User Logout
            description: Logout the authenticated user and clear the authentication token cookie.
            responses:
                "200":
                    description: Successfully logged out the user.
                "401":
                    description: Unauthorized. The user is not authenticated.
                "500":
                    description: Internal server error.

